<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../saved-list-mixin/saved-list-mixin.html">
<link rel="import" href="../requests-list-mixin.html">
<link rel="import" href="../requests-list-styles.html">
<dom-module id="test-element-saved">
  <template>
    <style include="requests-list-styles"></style>
  </template>
  <script>
  /**
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @appliesMixin ArcComponents.RequestsListMixin
   * @appliesMixin ArcComponents.SavedListMixin
   */
  class TestElementSaved extends ArcComponents.RequestsListMixin(
    ArcComponents.SavedListMixin(Polymer.Element)) {
    static get is() {
      return 'test-element-saved';
    }

    connectedCallback() {
      super.connectedCallback();
      this.type = 'saved';
    }
  }
  window.customElements.define(TestElementSaved.is, TestElementSaved);
  </script>
</dom-module>
